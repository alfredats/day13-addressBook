<!DOCTYPE html>
<html lang="en" xlmns:th="https://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>All my friends</title>
</head>
<body>
   <div class="container">
       <div class="col mt-4">
           <div class="row">
                <h2>You're my friend now</h2>
                <form action="#" method="post" th:action="@{/addFriend}" th:object="${newFriend}">
                    <div class="row">
                        <label for="email">Email: </label>
                        <input type="text" th:field="*{email}" minlength="0" maxlength="128" required>
                    </div>
                    <div class="row">
                        <label for="name">Name: </label>
                        <input type="text" th:field="*{name}" minlength="0" maxlength="128" required>
                    </div>
                    <div class="row">
                        <label for="phone">Phone: </label>
                        <input type="text" th:field="*{phone}" minlength="0" maxlength="16">
                    </div>
                    <div class="row">
                        <label for="status">Status: </label>
                        <select th:field="*{status}">
                            <option th:value="friend" th:text="Friend" selected></option>
                            <option th:value="foe" th:text="Foe"></option>
                        </select>
                    </div>
                    <div class="row">
                        <label for="dob">Date of Birth: </label>
                        <input type="date" th:field="*{dob}">
                    </div>
                    <div class="row">
                        <label for="passphrase">Passphrase: </label>
                        <input type="password" th:field="*{passphrase}" required>
                    </div>
                    <input class="mt-2" type="submit" value="Add">
                </form>
            </div>
            <div class="row" th:if="${allFriends != null}">
                <table>
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Date of Birth</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="friend : ${allFriends}">
                            <td th:text="${friend.email}">Email</td>
                            <td th:text="${friend.name}">Name</td>
                            <td th:text="${friend.phone}">Phone</td>
                            <td th:text="${friend.dob}">Date of Birth</td>
                            <td th:text="${friend.status}">Status</td>
                        </tr>
                    </tbody>
                </table>

            </div>
       </div>
   </div> 
</body>
</html>
